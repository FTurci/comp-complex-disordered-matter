<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
  <h2>Test mcmove via Pyodide</h2>
  <pre id="output"></pre>
  <script type="text/javascript">
    async function main() {
      const pyodide = await loadPyodide();

      await pyodide.loadPackage(["numpy"]);
      await pyodide.runPythonAsync(`
import numpy as np

# Assuming your Python package is loaded into Pyodide's filesystem
from compdismatter import mcmove_wrapper

N = 10
lattice = np.ones((N, N), dtype=np.int32)
beta = 0.5
mcmove_wrapper(lattice, N, beta)
print(lattice)
      `);
    }

    main();
  </script>
</body>
</html>
